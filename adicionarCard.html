<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Adicionar Card</title>
</head>
<body>
    
    <div class="bar-discount">
        <p>20% de descontos em todos os produtos!</p>
      </div>
  
      <header class="super-herois">
        <img src="img/logo.svg" alt="" />
        <h1>Compre aqui seu card de Super Heróis!</h1>
      </header>
  
      <nav class="menu">
        <a href="contato.html">Contato</a>
        <a href="registro.html">Registrar</a>
        <a href="login.html">Ingressar</a>
      </nav>


      <div class="add-card">
          <h1>Adicionar seu super-herói</h1>
          <p>Adicione seu personagem favorito completando as informações</p>
          <div class="dados-card">
              <form action="">
                  <div>
                    <label for="nome">*Nome</label>
                    <input type="text" name="nome" id="nome">
                  </div>                  

                  <div>
                    <label for="nome">*Espécie</label>
                    <select name="" id="" placeholder="Espécie">
                        <option value=""></option>
                        <option value="">Humano</option>
                        <option value="">Marciano</option>
                        <option value="">Animal</option>
                    </select>
                  </div>

                  <div>
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" name="dataNascimento" id="dataNascimento">
                  </div>

                  <div>
                    <label for="file">Adicionar Foto</label>
                    <input type="file" name="file" id="file">
                  </div>

                  <div>
                    <textarea name="" id="" cols="30" rows="10">Descrição</textarea>
                  </div>

                  <div>
                    <p>Poderes</p>
                    <label for="">Voar</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Super Inteligência</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Raio Laser</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Bilionário</label>
                    <input type="checkbox" name="" id="">
                  </div>

                  <div>
                    <p>Tipo de personagem</p>
                    <label for="">Herói/Heroína</label>
                    <input type="radio" name="" id="">
                    <label for="">Vilão/Vilã</label>
                    <input type="radio" name="" id="">
                  </div>
              </form>
          </div>

          <button type="submit">Adicionar</button>
          
      </div>



      <footer>
        <p>Todos os direitos reservados a Front-End I</p>
      </footer>

</body>
</html>
